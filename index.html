<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <img src="imagenes/logo.jpg" class="logo" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30"rows="10" placeholder="Escriba el texto a encriptar aquí."></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos por favor.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptador" onclick="btnEncriptar()">Encriptar!</button>
                <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptar!</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20"rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copialo!</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p class="copyright">© Desarrollado por Dominguez Aldo 2024</p>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
